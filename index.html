<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundCircle PoC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { margin: 0; color: #2c3e50; }
    .tagline { color: #7f8c8d; margin-bottom: 1rem; }
    .post {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    .post strong { color: #2980b9; }
    textarea, input {
      width: 100%;
      margin-bottom: 0.8rem;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1c5985; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SoundCircle</h1>
    <p class="tagline">Decentralized Community Board PoC</p>

    <h2>Crypto Builders</h2>
    <div id="posts"></div>

    <h3>New Post</h3>
    <input id="author" placeholder="Your Address (0x...)" />
    <textarea id="message" placeholder="Write your message..."></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <script>
    let posts = [
      { author: "0x1234", message: "Welcome to Crypto Builders!", proof: "soundness-proof-dummy-1" }
    ];

    function renderPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      posts.forEach(p => {
        postsDiv.innerHTML += `<div class="post">
          <strong>${p.author}</strong>: ${p.message}<br>
          <small>Proof: ${p.proof}</small>
        </div>`;
      });
    }

    function createPost() {
      const author = document.getElementById("author").value;
      const message = document.getElementById("message").value;
      if (!author || !message) return alert("Fill all fields");

      const proof = `proof-${author.slice(0,6)}-${message.length}-${Date.now()}`;
      posts.push({ author, message, proof });
      renderPosts();

      document.getElementById("author").value = "";
      document.getElementById("message").value = "";
    }

    renderPosts();
  </script>
</body>
</html>
