<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundCircle PoC</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2980b9;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    select, input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1f5f86;
    }

    .circle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .circle-header h2 {
      margin: 0;
      color: #2c3e50;
    }

    .posts .post {
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .post strong {
      color: #2980b9;
    }

    .proof {
      display: inline-block;
      background: #eaf3fc;
      color: #2980b9;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SoundCircle</h1>
    <p>Decentralized Community Board PoC</p>
  </header>

  <div class="container">
    <div class="circle-header">
      <h2 id="circle-name">Crypto Builders</h2>
      <select id="circle-select">
        <option value="0">Crypto Builders</option>
        <option value="1">Web3 Devs</option>
      </select>
    </div>

    <div id="posts" class="posts"></div>

    <h3>Create New Post</h3>
    <input id="author" placeholder="Your Address (0x...)" />
    <textarea id="message" placeholder="Write your message..."></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <script>
    // Demo data
    let circles = [
      {
        id: 0,
        name: "Crypto Builders",
        posts: [
          { author: "0x1234", message: "Welcome to Crypto Builders!", proof: "proof-abc123" }
        ]
      },
      {
        id: 1,
        name: "Web3 Devs",
        posts: [
          { author: "0x5678", message: "Hello Web3 world!", proof: "proof-def456" }
        ]
      }
    ];

    let currentCircle = 0;

    function renderPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      circles[currentCircle].posts.forEach(p => {
        postsDiv.innerHTML += `
          <div class="post">
            <strong>${p.author}</strong>: ${p.message}<br>
            <span class="proof">Proof: ${p.proof}</span>
          </div>
        `;
      });
      document.getElementById("circle-name").innerText = circles[currentCircle].name;
    }

    function createPost() {
      const author = document.getElementById("author").value;
      const message = document.getElementById("message").value;
      if (!author || !message) return alert("Please fill all fields");

      const proof = `proof-${author.slice(0,6)}-${message.length}-${Date.now()}`;
      circles[currentCircle].posts.push({ author, message, proof });
      renderPosts();

      document.getElementById("author").value = "";
      document.getElementById("message").value = "";
    }

    document.getElementById("circle-select").addEventListener("change", (e) => {
      currentCircle = parseInt(e.target.value);
      renderPosts();
    });

    renderPosts();
  </script>
</body>
</html>
