<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundCircle PoC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f9fbfd);
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2980b9, #6a5acd);
      color: white;
      padding: 2rem;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      animation: fadeInDown 0.8s ease;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 850px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    select, input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background: linear-gradient(90deg, #2980b9, #6a5acd);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 12px rgba(41,128,185,0.6);
      transform: translateY(-2px);
    }

    .circle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .circle-header h2 {
      margin: 0;
      color: #2c3e50;
      font-weight: 600;
    }

    .posts .post {
      border: 1px solid #eee;
      padding: 1.2rem;
      border-radius: 15px;
      margin-bottom: 1rem;
      background: #fafafa;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
    }

    .posts .post:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .post strong {
      color: #2980b9;
      font-weight: 600;
    }

    .proof {
      display: inline-block;
      background: linear-gradient(90deg, #d0e8ff, #eaf3fc);
      color: #2980b9;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      margin-top: 0.7rem;
      font-weight: 500;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>SoundCircle</h1>
    <p>Decentralized Community Board PoC</p>
  </header>

  <div class="container">
    <div class="circle-header">
      <h2 id="circle-name">Crypto Builders</h2>
      <select id="circle-select">
        <option value="0">Crypto Builders</option>
        <option value="1">Web3 Devs</option>
      </select>
    </div>

    <div id="posts" class="posts"></div>

    <h3>Create New Post</h3>
    <input id="author" placeholder="Your Address (0x...)" />
    <textarea id="message" placeholder="Write your message..."></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <script>
    let circles = [
      {
        id: 0,
        name: "Crypto Builders",
        posts: [
          { author: "0x1234", message: "Welcome to Crypto Builders!", proof: "proof-abc123" }
        ]
      },
      {
        id: 1,
        name: "Web3 Devs",
        posts: [
          { author: "0x5678", message: "Hello Web3 world!", proof: "proof-def456" }
        ]
      }
    ];

    let currentCircle = 0;

    function renderPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      circles[currentCircle].posts.forEach((p, idx) => {
        postsDiv.innerHTML += `
          <div class="post" style="animation-delay:${idx * 0.1}s">
            <strong>${p.author}</strong>: ${p.message}<br>
            <span class="proof">Proof: ${p.proof}</span>
          </div>
        `;
      });
      document.getElementById("circle-name").innerText = circles[currentCircle].name;
    }

    function createPost() {
      const author = document.getElementById("author").value;
      const message = document.getElementById("message").value;
      if (!author || !message) return alert("Please fill all fields");

      const proof = `proof-${author.slice(0,6)}-${message.length}-${Date.now()}`;
      circles[currentCircle].posts.push({ author, message, proof });
      renderPosts();

      document.getElementById("author").value = "";
      document.getElementById("message").value = "";
    }

    document.getElementById("circle-select").addEventListener("change", (e) => {
      currentCircle = parseInt(e.target.value);
      renderPosts();
    });

    renderPosts();
  </script>
</body>
</html>
